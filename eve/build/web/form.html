<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Registrasi Modern</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a8e6cf, #dcedc1);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border: 1px solid #d0e8d0;
      padding: 2.5rem 2rem;
      background-color: #ffffffcc;
      backdrop-filter: blur(10px);
      max-width: 460px;
      width: 100%;
    }
    h3 {
      font-weight: 600;
      color: #28a745;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    label.form-label {
      font-weight: 600;
      color: #333;
    }
    .form-control {
      border-radius: 12px;
      border: 1.5px solid #ced4da;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-control:focus {
      border-color: #28a745;
      box-shadow: 0 0 8px rgba(40, 167, 69, 0.3);
      outline: none;
    }
    .btn-success {
      background-color: #28a745;
      border: none;
      border-radius: 12px;
      padding: 0.75rem;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn-success:hover {
      background-color: #1e7e34;
    }
    .text-center small {
      color: #555;
    }
    .text-center a {
      color: #28a745;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .text-center a:hover {
      color: #1e7e34;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card shadow">
    <h3>📝 Daftar Akun Baru</h3>
    <form action="insert.jsp" method="post" novalidate>
      <div class="mb-4">
        <label for="nama" class="form-label">👤 Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama Anda" required />
      </div>
      <div class="mb-4">
        <label for="email" class="form-label">📧 Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com" required />
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">🔒 Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="********" required />
      </div>
      <div class="mb-5">
        <label for="password_confirm" class="form-label">🔒 Konfirmasi Password</label>
        <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Ulangi password" required />
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success btn-lg">💾 Simpan Data</button>
      </div>
    </form>
    <div class="text-center">
      <small>Sudah punya akun? <a href="login.html">Login di sini</a></small>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
